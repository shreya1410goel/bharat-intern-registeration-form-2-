<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2 class = "saumya">Registeration form </h2>
                    <input type="text" style="width: 60vh; position: relative; left: 500px; border-radius: 50px;" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text"style="width: 60vh;  position: relative; left: 500px; border-radius: 50px;" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text"style="width: 60vh;  position: relative; left: 500px; border-radius: 50px;" class="box" id="phno" name="phno" placeholder="Mobile" required />
                    <br>
                    <input type="password" style="width: 60vh ; position: relative; left: 500px; border-radius: 50px;"class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <div class="styled-select" style="width: 65vh;  position: relative; left: 500px; border-radius: 50px;">
                        <select id="gender" name="gender"style="width: 60vh;">
                            <option value="male" style="width: 60vh;">Male</option>
                            <option value="female" style="width: 60vh;">Female</option>
                            <option value="other" style="width: 60vh;">Other</option>
                        </select>
                    </div>
                    <br>
                    <input type="number" style="width: 60vh;  position: relative; left: 500px; border-radius: 50px;"class="box" id="age" name="age" placeholder="Age" required />
                    <br>
                    <input type="submit" style="border-radius: 50px;" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
